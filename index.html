<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/07d72eb7ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="content">
      <section>
        <article>
          <img
            class="active"
            src="https://t0.gstatic.com/licensed-image?q=tbn:ANd9GcR0rcLJbjo34928Eug4ooCW_MYoC7oNoHuAj1MlnvE2te9W8M10dewygVV698WrT1uu"
            alt=""
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Angkor_Wat_Temple.jpg/1280px-Angkor_Wat_Temple.jpg"
            alt=""
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/20171126_Angkor_Wat_4712_DxO.jpg/1280px-20171126_Angkor_Wat_4712_DxO.jpg"
            alt=""
          />
          <img
            src="https://cdn.mos.cms.futurecdn.net/veQKQrhqeLXwXHw4Q6qM3N-650-80.jpg.webp"
            alt=""
          />
        </article>
        <div class="wraper_btn">
          <span class="btn_next"><i class="fa-solid fa-chevron-left"></i></span>
          <span class="btn_after"
            ><i class="fa-solid fa-chevron-right"></i
          ></span>
        </div>
        <!-- == -->
        <header class="dot-contener">
          <div class="box active" attr="0"></div>
          <div class="box" attr="1"></div>
          <div class="box" attr="2"></div>
          <div class="box" attr="3"></div>
        </header>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
